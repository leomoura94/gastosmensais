<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #quiz {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answer {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .answer.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .answer.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #restart, #next, #prev, #review {
            display: none;
        }
        .review-mode .answer {
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="quiz"></div>
    <button id="prev" class="button">Pergunta Anterior</button>
    <button id="next" class="button">Próxima Pergunta</button>
    <button id="restart" class="button">Reiniciar Questionário</button>
    <button id="review" class="button">Revisar Perguntas</button>
    <script src="quiz.js"></script>
</body>
</html>
