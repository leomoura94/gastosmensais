<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Gastos</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 space-y-6">
      <h1 class="text-3xl font-bold">Controle de Gastos</h1>

      <!-- Adicionar Gasto -->
      <form id="gastoForm" class="grid grid-cols-1 sm:grid-cols-5 gap-4 w-full max-w-3xl">
        <select id="quem" class="campo"> <option>Leonardo</option> <option>Camila</option> </select>
        <input type="number" step="0.01" id="valor" placeholder="Valor (R$)" class="campo" required />
        <input type="text" id="categoria" placeholder="Categoria" class="campo" required />
        <select id="tipo" class="campo">
          <option value="pix">Pix</option>
          <option value="debito">D√©bito</option>
          <option value="credito">Cr√©dito</option>
        </select>
        <button type="submit" class="btn-verde">Adicionar Gasto</button>
      </form>

      <!-- Adicionar Saldo -->
      <form id="saldoForm" class="grid grid-cols-1 sm:grid-cols-4 gap-4 w-full max-w-3xl">
        <select id="quemSaldo" class="campo"> <option>Leonardo</option> <option>Camila</option> </select>
        <input type="number" step="0.01" id="valorSaldo" placeholder="Valor a adicionar (R$)" class="campo" required />
        <input type="text" id="descricaoSaldo" placeholder="Descri√ß√£o (ex: Sal√°rio)" class="campo" required />
        <button type="submit" class="btn-azul">Adicionar Saldo</button>
      </form>

      <!-- Resumo -->
      <div class="caixa">
        <h2 class="font-semibold mb-2">Resumo</h2>
        <p>Saldo no banco: <span id="saldoBanco">R$ 0,00</span></p>
        <p>Total gasto: <span id="totalGasto">R$ 0,00</span></p>
      </div>

      <!-- Gr√°fico -->
      <div class="caixa">
        <canvas id="graficoGastos"></canvas>
      </div>

      <!-- Hist√≥rico -->
      <section class="caixa">
        <h2 class="font-semibold mb-4">üìú Hist√≥rico de Movimenta√ß√µes</h2>
        <div id="historico" class="space-y-2 max-h-[300px] overflow-y-auto text-sm"></div>
      </section>

      <!-- Bot√£o Reset -->
      <button id="resetar" class="btn-vermelho">üîÅ Resetar Tudo</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
